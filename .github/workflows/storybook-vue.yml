name: Build and Deploy Vue Storybook
on:
  push:
    branches: [main]
    paths:
      - "packages/core/**"
      - "packages/vue/**"
      - "storybook/vue/**"
      - ".github/workflows/storybook-vue.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-vue"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages-vue
      url: ${{ steps.deployment.outputs.page_url }}vue/
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm --filter @mild-ui/core build
          pnpm --filter @mild-ui/vue build

      - name: Build Vue Storybook
        run: |
          cd storybook/vue
          NODE_ENV=production GITHUB_ACTIONS=true pnpm build
        env:
          NODE_ENV: production
          GITHUB_ACTIONS: true

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Vue Storybook artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./storybook/vue/storybook-static"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
